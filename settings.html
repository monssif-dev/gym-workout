<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Gym App</title>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link rel="stylesheet" href="style3.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'brand': ['Pacifico', 'cursive']
                    },
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#10b981'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans">

    <nav class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2">
                    <a href="index.html" class="flex items-center space-x-2">
                        <div class="w-9 h-9 flex items-center justify-center bg-primary text-white rounded-full"><i class="ri-user-line ri-lg"></i></div>
                    </a>
                    <a href="index.html" class="text-xl font-bold font-['Pacifico'] text-gray-900 dark:text-white">Gym App</a>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Desktop Navigation Links -->
                    <div class="hidden sm:flex items-center space-x-4">
                        <a href="index.html" class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary px-3 py-2 text-sm font-medium transition-colors">Home</a>
                        <a href="index3.html" class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary px-3 py-2 text-sm font-medium transition-colors">Dashboard</a>
                        <a href="settings.html" class="text-primary dark:text-primary px-3 py-2 text-sm font-bold transition-colors">Settings</a>
                        <a href="about.html" class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary px-3 py-2 text-sm font-medium transition-colors">About</a>
                    </div>
                    <!-- Theme Toggle -->
                    <button id="theme-toggle" class="w-10 h-10 flex items-center justify-center text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full transition-colors">
                        <i class="ri-sun-line text-xl"></i>
                        <i class="ri-moon-line text-xl"></i>
                    </button>
                    <!-- Mobile Menu Button -->
                    <div class="sm:hidden">
                        <button id="mobile-menu-button" class="w-8 h-8 flex items-center justify-center text-gray-700 dark:text-gray-300">
                            <i class="ri-menu-line ri-lg"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12">
        <div class="text-center mb-8 sm:mb-12">
            <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-gray-900 dark:text-white">Settings</h1>
        </div>

        <!-- Profile Settings -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 sm:p-8 mb-8">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Profile Information</h2>
            <form class="space-y-6">
                <div class="flex items-center space-x-6">
                    <img class="h-24 w-24 rounded-full object-cover" src="https://placehold.co/200x200/3b82f6/white?text=User" alt="User profile photo">
                    <div>
                        <button type="button" class="bg-primary text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-600 transition-colors">
                            Change Photo
                        </button>
                        <p class="text-xs text-gray-500 dark:text-gray-400 mt-2">JPG, GIF or PNG. 1MB max.</p>
                    </div>
                </div>

                <div>
                    <label for="fullname" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Full Name</label>
                    <input type="text" name="fullname" id="fullname" value="Monssif" class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-sm focus:ring-2 focus:ring-primary focus:border-transparent transition-colors">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email Address</label>
                    <input type="email" name="email" id="email" value="monssif@example.com" disabled class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700/50 border border-gray-300 dark:border-gray-600 rounded-lg text-sm cursor-not-allowed">
                </div>

                <div class="text-right">
                    <button type="submit" class="bg-primary text-white px-6 py-2 !rounded-lg text-sm font-semibold hover:bg-blue-600 transition-colors shadow-md">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>

        <!-- Change Password -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 sm:p-8">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Change Password</h2>
            <form class="space-y-6">
                <div>
                    <label for="current-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Current Password</label>
                    <input type="password" name="current-password" id="current-password" required class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-sm focus:ring-2 focus:ring-primary focus:border-transparent transition-colors">
                </div>
                <div>
                    <label for="new-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">New Password</label>
                    <input type="password" name="new-password" id="new-password" required class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-sm focus:ring-2 focus:ring-primary focus:border-transparent transition-colors">
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Confirm New Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" required class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-sm focus:ring-2 focus:ring-primary focus:border-transparent transition-colors">
                </div>
                <div class="text-right">
                    <button type="submit" class="bg-primary text-white px-6 py-2 !rounded-lg text-sm font-semibold hover:bg-blue-600 transition-colors shadow-md">
                        Update Password
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-900 text-white py-12 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <a href="index.html" class="flex items-center justify-center space-x-2 mb-4">
                <div class="w-9 h-9 flex items-center justify-center bg-gray-800 text-white rounded-full border border-gray-700"><i class="ri-user-line ri-lg"></i></div>
                <span class="text-xl font-bold font-['Pacifico']">Gym App</span>
            </a>
            <p class="text-gray-400 mb-4 max-w-2xl mx-auto">The premier gym app for upper body focus. Start your fitness journey with us today.</p>
            <div class="flex gap-4 justify-center mb-8">
                <a href="#" class="w-10 h-10 flex items-center justify-center bg-gray-800 rounded-full hover:bg-primary transition-colors"><i class="ri-facebook-fill ri-lg"></i></a>
                <a href="#" class="w-10 h-10 flex items-center justify-center bg-gray-800 rounded-full hover:bg-primary transition-colors"><i class="ri-instagram-line ri-lg"></i></a>
                <a href="#" class="w-10 h-10 flex items-center justify-center bg-gray-800 rounded-full hover:bg-primary transition-colors"><i class="ri-twitter-x-line ri-lg"></i></a>
            </div>
            <div class="border-t border-gray-800 pt-8 text-gray-500">
                <p>&copy; 2024 Gym Workout Plan. All Rights Reserved. &lt;/DEV BY Monssif&gt;</p>
            </div>
        </div>
    </footer>

    <script src="script3.js"></script>
    <script>
        // Mobile menu toggle for settings.html
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const nav = document.querySelector('nav > div');
            const mobileMenu = document.createElement('div');
            mobileMenu.className = 'hidden sm:hidden bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 px-4 py-2';
            mobileMenu.innerHTML = `
                <div class="space-y-2">
                    <a href="index.html" class="block w-full text-left text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary px-3 py-2 text-sm font-medium">Home</a>
                    <a href="index3.html" class="block w-full text-left text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary px-3 py-2 text-sm font-medium">Dashboard</a>
                    <a href="settings.html" class="block w-full text-left text-primary dark:text-primary px-3 py-2 text-sm font-bold">Settings</a>
                    <a href="about.html" class="block w-full text-left text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary px-3 py-2 text-sm font-medium">About</a>
                </div>
            `;
            nav.appendChild(mobileMenu);

            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
                const icon = mobileMenuButton.querySelector('i');
                icon.classList.toggle('ri-menu-line');
                icon.classList.toggle('ri-close-line');
            });
        });

        // Form submission alerts
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                alert('This is a demo. Settings cannot be saved.');
            });
        });
    </script>
</body>
</html>
