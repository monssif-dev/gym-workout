    <label for="fullname" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>

<div>
    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
    <div class="relative">
        <input id="email" name="email" type="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-primary focus:border-transparent transition-colors" placeholder="Enter your email">
        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"><div class="w-5 h-5 flex items-center justify-center text-gray-400"><i class="ri-mail-line ri-lg"></i></div></div>

    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
    <div class="relative">

    </div>
</div>

<div>
    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
    <div class="relative">
        <input id="confirm-password" name="confirm-password" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-primary focus:border-transparent transition-colors pr-12" placeholder="Confirm your password">
        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center password-toggle"><div class="w-5 h-5 flex items-center justify-center text-gray-400 hover:text-gray-600 transition-colors"><i class="ri-eye-line ri-lg"></i></div></button>

<script id="mobile-menu-toggle">
document.addEventListener('DOMContentLoaded', function() {
const menuButton = document.querySelector('.md\\:hidden button');
const nav = document.querySelector('nav > div');
const mobileMenu = document.createElement('div');
mobileMenu.className = 'hidden md:hidden bg-white border-t border-gray-100 px-4 py-2';
mobileMenu.innerHTML = `
<div class="space-y-2">
<a href="index.html" data-readdy="true" class="block w-full text-left text-gray-700 hover:text-primary px-3 py-2 text-sm font-medium">
Home
</a>
<a href="index2.html" class="block w-full bg-primary text-white px-4 py-2 !rounded-button text-sm font-medium hover:bg-blue-600 transition-colors text-center">
Sign In
</a>
</div>
`;
nav.appendChild(mobileMenu);

menuButton.addEventListener('click', function() {
mobileMenu.classList.toggle('hidden');
});
});
</script>

<script id="password-toggle">
document.addEventListener('DOMContentLoaded', function() {
const toggleButtons = document.querySelectorAll('.password-toggle');
toggleButtons.forEach(button => {
    button.addEventListener('click', function() {
        const passwordInput = this.previousElementSibling;
        const toggleIcon = this.querySelector('i');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.className = 'ri-eye-off-line ri-lg';
        } else {
            passwordInput.type = 'password';
            toggleIcon.className = 'ri-eye-line ri-lg';
        }
    });
});
});
</script>

<script id="form-submission">
document.addEventListener('DOMContentLoaded', function() {
const form = document.querySelector('form');
const submitButton = form.querySelector('button[type="submit"]');

form.addEventListener('submit', function(e) {
e.preventDefault();

const fullname = document.getElementById('fullname').value;
const email = document.getElementById('email').value;
const password = document.getElementById('password').value;
const confirmPassword = document.getElementById('confirm-password').value;

if (!fullname || !email || !password || !confirmPassword) {
    alert('Please fill in all required fields.');
    return;
}

if (password !== confirmPassword) {
    alert('Passwords do not match. Please try again.');
    return;
}

submitButton.textContent = 'Signing Up...';
submitButton.disabled = true;

setTimeout(() => {
    console.log('Sign up attempt:', { fullname, email });
    alert('Sign up successful! Redirecting to your workout plan.');
    window.location.href = 'index3.html';
}, 1500);
});
});
</script>
